<svg width="100%" height="150px" preserveAspectRatio="xMidYMin" xmlns="http://www.w3.org/2000/svg">

    <!-- Font -->
    <style>
        .label {
            font-family: Consolas, monaco, monospace;
            font-size: 2vw;
            text-anchor: middle;
            alignment-baseline: central;
            fill: white;
            dominant-baseline: middle;
        }
    </style>

    <!-- Neuron Core Groups -->
    <rect x="1px" y="68%" height="31%" width="97.5%" rx="5" opacity="100%" fill="none" stroke="black" stroke-width="1px" stroke-dasharray="6">
        <animate attributeName="stroke-dashoffset" values="12px;0px" dur="0.2s" calcMode="linear" repeatCount="indefinite"/>
    </rect>
    <text x="50%" y="82.5%" class="label" style="fill:black">NeuronCore Groups</text>

    <!-- Models -->
    <rect x="1px" y="1px" height="31%" width="97.5%" rx="5" opacity="100%" fill="None" stroke="black" stroke-width="1px" stroke-dasharray="6">
        <animate attributeName="stroke-dashoffset" values="12px;0px" dur="0.2s" calcMode="linear" repeatCount="indefinite" />
    </rect>
    <text x="50.0%" y="16.66%" class="label" style="fill:black">Models</text>

    <!-- Neuron Cores -->
    <defs>
        <rect id="nc" x="0" y="33.3%" height="33.3%" width="10%" stroke="black" stroke-width="1px" rx="10"/>
        <linearGradient id="lgrad" x1="100%" y1="50%" x2="0%" y2="50%">
            <stop offset="0" stop-color="white"/>
            <stop offset="0.3" stop-color="black"/>
            <stop offset="0.7" stop-color="black"/>
            <stop offset="1" stop-color="white"/>
        </linearGradient>
        <mask id="myMask" x="0" y="0" width="100%" height="100%">
            <rect x="0" y="0" width="100%" height="100%" fill="url(#lgrad)"/>
        </mask>
    </defs>
    <g mask="url(#myMask)">
        <g fill="gray">
            <use href="#nc" x="00.0%"/>
            <use href="#nc" x="12.5%" />
            <use href="#nc" x="25.0%" />
            <use href="#nc" x="37.5%" />
            <use href="#nc" x="50.0%" />
            <use href="#nc" x="62.5%" />
            <use href="#nc" x="75.0%" />
            <use href="#nc" x="87.5%" />
        </g>
        <text x="05.0%" y="50%" class="label">nc0</text>
        <text x="17.5%" y="50%" class="label">nc1</text>
        <text x="30.0%" y="50%" class="label">nc2</text>
        <text x="42.5%" y="50%" class="label">nc3</text>
        <text x="55.0%" y="50%" class="label">nc4</text>
        <text x="67.5%" y="50%" class="label">nc5</text>
        <text x="80.0%" y="50%" class="label">nc6</text>
        <text x="92.5%" y="50%" class="label">nc7</text>
    </g>
    <text x="50%" y="50%" class="label" style="fill:black">NeuronCores</text>
</svg>


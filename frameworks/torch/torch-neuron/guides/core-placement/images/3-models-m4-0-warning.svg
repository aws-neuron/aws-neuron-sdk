<svg width="100%" height="50px" preserveAspectRatio="xMidYMin" xmlns="http://www.w3.org/2000/svg">

    <!-- Font -->
    <style>
        .label {
            font-family: Consolas, monaco, monospace;
            font-size: 2vw;
            text-anchor: middle;
            alignment-baseline: central;
            fill: white;
            dominant-baseline: middle;
        }
    </style>

    <!-- Models -->
    <rect x="0px" y="0px" height="100%" width="10.0%" rx="20" opacity="40%" fill="orange">
        <animate attributeName="fill" values="red;orange;red" dur="2s" repeatCount="indefinite" />
    </rect>
    <text x="5.0%" y="50%" class="label" style="fill:black">m4</text>
</svg>
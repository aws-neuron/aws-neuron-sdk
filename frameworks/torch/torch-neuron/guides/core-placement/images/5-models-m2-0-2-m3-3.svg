<svg width="100%" height="50px" preserveAspectRatio="xMidYMin" xmlns="http://www.w3.org/2000/svg">

    <!-- Font -->
    <style>
        .label {
            font-family: Consolas, monaco, monospace;
            font-size: 2vw;
            text-anchor: middle;
            alignment-baseline: central;
            fill: white;
            dominant-baseline: middle;
        }
    </style>

    <!-- Models -->
    <g opacity="40%" fill="orange">
        <rect x="00.0%" height="100%" width="35.0%" rx="20" >
                <animate attributeName="opacity" values="1;0;0;1;1;1;1" dur="5s" repeatCount="indefinite" />
        </rect>
        <rect x="37.5%" height="100%" width="10.0%" rx="20" >
            <animate attributeName="opacity" values="1;0;0;0;0;1;1" dur="5s" repeatCount="indefinite" />
        </rect>
    </g>
    <text x="17.5%" y="50%" class="label" style="fill:black">m2
            <animate attributeName="opacity" values="1;0;0;1;1;1;1" dur="5s" repeatCount="indefinite" />
</text>
    <text x="42.5%" y="50%" class="label" style="fill:black">m3
            <animate attributeName="opacity" values="1;0;0;0;0;1;1" dur="5s" repeatCount="indefinite" />
</text>
</svg>

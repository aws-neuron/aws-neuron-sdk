<svg width="100%" height="150px" preserveAspectRatio="xMidYMin" xmlns="http://www.w3.org/2000/svg">

    <!-- Font -->
    <style>
        .label {
            font-family: Consolas, monaco, monospace;
            font-size: 2vw;
            text-anchor: middle;
            alignment-baseline: central;
            fill: white;
            dominant-baseline: middle;
        }
        .small {
            font-family: Consolas, monaco, monospace;
            font-size: 1.5vw;
            text-anchor: middle;
            alignment-baseline: central;
            fill: white;
            dominant-baseline: middle;
        }
    </style>

    <!-- Neuron Core Groups -->
    <rect x="00.0%" y="33%" height="66.6%" width="22.5%" rx="20" opacity="40%" fill="slateblue" />
    <text x="11.25%" y="82.5%" class="small" style="fill:black">allocated</text>
    <rect x="25.0%" y="33%" height="66.6%" width="75%" rx="20" opacity="20%" fill="gray"/>
    <text x="61.5%" y="82.5%" class="label" style="fill:black">unallocated</text>

    <!-- Models -->
    <g fill="orange" opacity="40%">
        <rect x="00.0%" width="10%" height="31%" rx="20">
            <animate attributeName="opacity" values="1;0;1;1;1;1" dur="5s" repeatCount="indefinite" />
        </rect>
        <rect x="12.5%" width="10%" height="31%" rx="20">
            <animate attributeName="opacity" values="1;0;0;0;1;1" dur="5s" repeatCount="indefinite" />
        </rect>
    </g>
    <text x="05.0%" y="16.66%" class="label" style="fill:black">m0
        <animate attributeName="opacity" values="1;0;1;1;1;1" dur="5s" repeatCount="indefinite" />
    </text>
    <text x="17.5%" y="16.66%" class="label" style="fill:black">m2
        <animate attributeName="opacity" values="1;0;0;0;1;1" dur="5s" repeatCount="indefinite" />
    </text>


    <!-- Neuron Cores -->
    <defs>
        <rect id="nc" x="0" y="33.3%" height="33.3%" width="10%" stroke="black" stroke-width="1px" rx="10"/>
    </defs>
    <g fill="slateblue">
        <use href="#nc" x="00.0%" />
        <use href="#nc" x="12.5%" />
    </g>
    <g fill="gray">
        <use href="#nc" x="25.0%" />
        <use href="#nc" x="37.5%" />
        <use href="#nc" x="50.0%" />
        <use href="#nc" x="62.5%" />
        <use href="#nc" x="75.0%" />
        <use href="#nc" x="87.5%" />
    </g>
    <text x="05.0%" y="50%" class="label">nc0</text>
    <text x="17.5%" y="50%" class="label">nc1</text>
    <text x="30.0%" y="50%" class="label">nc2</text>
    <text x="42.5%" y="50%" class="label">nc3</text>
    <text x="55.0%" y="50%" class="label">nc4</text>
    <text x="67.5%" y="50%" class="label">nc5</text>
    <text x="80.0%" y="50%" class="label">nc6</text>
    <text x="92.5%" y="50%" class="label">nc7</text>
</svg>